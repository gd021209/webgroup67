    <style>
          *  {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;

        }

        @keyframes moveBackground {
            0% {
                transform: scale(1);
            }

                transform: scale(1.1);
        }
    }

        .content {
            position: relative;
            z-index: 10;
            color: #fff;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            height: 50;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 3rem;
            color: #ff6f00;
            text-shadow: 2px 2px 8px rgb(255, 225, 185);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            0% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), 0 0 25px rgba(218, 112, 112, 0.8);
            }
            50% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 30px rgb(218, 170, 112);
            }
            100% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), 0 0 25px rgba(218, 167, 112, 0.8);
            }
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4b3a3a;
            
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ecda3a;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }

    </style>
</head>
