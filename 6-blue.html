<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(จานน้ำเงิน.jpg) no-repeat center center;
            background-size: cover;
        }

        /* เอฟเฟกต์การเคลื่อนไหวพื้นหลัง */
        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            height: 50;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* เอฟเฟกต์ Fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #0066CC; /* สีฟ้า */
            text-shadow: 2px 2px 8px rgb(173, 216, 230); /* เงาสีฟ้าอ่อน */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4b3a3a;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0066CC; /* สีฟ้า */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1><b>"สีฟ้า"และภาชนะที่กระตุ้นความหิว</b></h1><br>
        <br>
        <p>สีฟ้าสามารถกระตุ้นความหิวได้ดี ภาชนะสีฟ้าช่วยกระตุ้นการหลั่งฮอร์โมนที่<br>
            เกี่ยวข้องกับความอยากอาหาร ซึ่งทำให้ผู้คนรู้สึกอยากทานอาหารมากขึ้น <br>
            นี่คือเหตุผลที่สีฟ้ามักถูกใช้ในร้านอาหารและภาชนะสำหรับทานอาหาร</p><br><br><br>
        <a href="https://msbukznr5qyk8iqcmbej01.on.drv.tw/g/6.html" class="btn">Go Back</a>
    </div>
</body>
</html>
